<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
	<style type="text/css">
		input{
			width: 70%;
			height: 40%;
			border: solid 2px black;
			padding: 20px;
			text-align: right;
		}
		button{
			width: 70%;
			padding:25px;
			border: solid 2px black;
			color: white;
			background-color: grey;
			font-size: 125%;
			text-align: center;
		}
	</style>
</head>
<body>
	<center>
		<form name="cal" style="border:solid 2px black; width:500px; height:500px; background-color:lightblue;">
			<center>
			<h1>Calculator</h1>
			<input type="text" name="textbox" id="textbox"><br><br>
			<table>
			<tr>
				<td><button type="button" onclick="cal.textbox.value+='1'">1</button></td>
<td>				<button type="button" onclick="cal.textbox.value+='2'">2</button></td>
<td>				<button type="button" onclick="cal.textbox.value+='3'">3</button></td>
<td>				<button type="button" onclick="cal.textbox.value+='+'">+</button></td>
<td>			</tr></td>
<td>			<tr></td>
<td>				<button type="button" onclick="cal.textbox.value+='4'">4</button></td>
<td>				<button type="button" onclick="cal.textbox.value+='5'">5</button></td>
<td>				<button type="button" onclick="cal.textbox.value+='6'">6</button></td>
<td>				<button type="button" onclick="cal.textbox.value+='-'">-</button></td>
<td>			</tr></td>
<td>			<tr></td>
<td>				<button type="button" onclick="cal.textbox.value+='7'">7</button></td>
<td>				<button type="button" onclick="cal.textbox.value+='8'">8</button></td>
<td>				<button type="button" onclick="cal.textbox.value+='9'">9</button></td>
<td>				<button type="button" onclick="cal.textbox.value+='*'">*</button></td>
<td>			</tr></td>
<td>			<tr></td>
<td>				<button>c</button></td>
<td>				<button type="button" onclick="cal.textbox.value+='0'">0</button></td>
<td>				<button type="button" onclick="cal.textbox.value=eval(cal.textbox.value)">=</button></td>
<td>				<button type="button" onclick="cal.textbox.value+='/'">/</button></td>
			</tr>
		</table>
			</center>
	</form>

</body>
</html>
